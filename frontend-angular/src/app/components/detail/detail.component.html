<div class="container">
    
    <div class="image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
    <h1>{{project.name}}</h1>
    <h2>{{project.categoria}}</h2>
    <p>{{project.descripcion}}</p>
    <p>{{project.langs}}</p>
    <p>
        <a [routerLink]="['/editar',project._id]" class="button-edit">Editar</a>
        <a (click)="deleteProject(project._id)" class="button-delete">borrar</a>
        
    </p>
    </div>

</div>
